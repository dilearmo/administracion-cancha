<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>La Primavera</title>
         
        <link href="https://cancha-la-primavera-dilearmo.c9users.io/style/css/materialize.min.css" rel="stylesheet"> 
        <link href="https://cancha-la-primavera-dilearmo.c9users.io/style/css/toastr.min.css" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="https://cancha-la-primavera-dilearmo.c9users.io/style/app/css/login.css">
        
    </head>
  <body>
	<div class="row">
    <form class="col s12" method="post" action="/action_page.php">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
          <label for="disabled">Disabled</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email" type="email" class="validate">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
      </div>
    </form>
  </div>	
 
    <script src="https://cancha-la-primavera-dilearmo.c9users.io/style/js/jquery.min.js"></script>
    <script src="https://cancha-la-primavera-dilearmo.c9users.io/style/js/toastr.min.js"></script>
    <script src="https://cancha-la-primavera-dilearmo.c9users.io/style/js/materialize.min.js"></script>
    <script src="https://cancha-la-primavera-dilearmo.c9users.io/style/app/js/login.js"></script>
    </body>
</html>
